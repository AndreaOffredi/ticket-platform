<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Operatore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard Operatore</span>
            <a href="/support/operator/dashboard" class="btn btn-danger">Torna ai Ticket</a>
        </div>
    </nav>

    <!-- Main -->
    <div class="container mt-4">
        <div class="row">

            <!-- Colonna Informazioni Profilo -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Informazioni Profilo</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nome:</strong> <span th:text="${operator.nome}"></span></p>
                        <p><strong>Cognome:</strong> <span th:text="${operator.cognome}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${operator.email}"></span></p>
                        <p><strong>Ruolo:</strong> <span th:text="${operator.role}"></span></p>
                        <p><strong>Disponibilit√†:</strong> <span th:text="${operator.isAvailable ? 'Disponibile' : 'Non Disponibile'}"></span></p>
                    </div>
                </div>
            </div>

            <!-- Colonna Modifica Profilo -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Modifica Profilo</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/support/operator/profile/update" class="p-4 border rounded shadow-sm bg-light">
                            <input type="hidden" name="id" th:value="${operator.id}" />
                        
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" name="nome" th:value="${operator.nome}" class="form-control" placeholder="Inserisci il tuo nome" />
                            </div>
                        
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome:</label>
                                <input type="text" id="cognome" name="cognome" th:value="${operator.cognome}" class="form-control" placeholder="Inserisci il tuo cognome" />
                            </div>
                        
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" th:value="${operator.email}" class="form-control" placeholder="Inserisci la tua email" />
                            </div>
                        
                            <div class="mb-3">
                                <label for="password" class="form-label">Nuova Password (opzionale):</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Inserisci una nuova password" />
                            </div>
                        
                            <div class="mb-3 form-check">
                                <input type="checkbox" id="isAvailable" name="isAvailable" th:checked="${operator.isAvailable}" class="form-check-input" />
                                <label for="isAvailable" class="form-check-label">Disponibile</label>
                            </div>
                        
                            <div>
                                <button type="submit" class="btn btn-primary">Aggiorna</button>
                            </div>
                        </form>
                                   
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Mostra il messaggio di successo, se esiste -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            &copy; 2024 Ticket Platform. Tutti i diritti riservati.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
