<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Ticket Platform</span>
            <div class="d-flex">
                <a href="/support/operator/profile" class="btn btn-outline-light me-2">Profilo</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main  -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard Operatore</h1>

        <!-- Tabella Ticket -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titolo</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Stato</th>
                    <th scope="col" class="text-end">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tabella per i ticket assegnati -->
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td class="text-end">
                        <a th:href="@{/support/tickets/{id}(id=${ticket.id})}" class="btn btn-primary">Dettagli</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Messaggio se non ci sono ticket -->
        <div th:if="${tickets.empty}" class="alert alert-info text-center" role="alert">
            Nessun ticket assegnato.
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            &copy; 2024 Ticket Platform. Tutti i diritti riservati.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
