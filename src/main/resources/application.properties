spring.application.name=ticketplatform

#data source
spring.datasource.url=jdbc:mysql://localhost:3306/db_ticketplatform
spring.datasource.username=root
spring.datasource.password=mysql2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##Hibernate Properties
# the SQL dialect make Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG
management.endpoints.web.exposure.include=*
